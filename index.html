<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
    <link rel="shortcut icon" href="img/icon/icon.png"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Pokédex</title>
</head>

<body>
        <header class="header">
                <img class ="logo" src="img/bg/logo1.png" alt="pokemon logo">
        </header> 
    
    <main class='container'>
        <div class="box"></div>
        <h1>Build your team, pokémaster.</h1>
        
        <form action="" class="hunt">
            <input type="text" class="hunt-input" placeholder="Name or number in pokedex">
            <button class="huntBtn">Go</button>
         </form>
         
         <section class="pokemon"></section>
         <span class="error"> pokémon not listed on pokédex!</span>
    </main>
    <script src="js/pokedex.js"></script>
</body>
</html>
